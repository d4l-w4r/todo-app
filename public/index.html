<!DOCTYPE html>
<html ng-app="todos">
  <head>
    <link rel="stylesheet" href="css/bootstrap.min.css" media="screen">
    <link rel="stylesheet" href="css/bootstrap-theme.min.css" media="screen">
    <link rel="stylesheet" href="css/test.css" media="screen">

    <link href='http://fonts.googleapis.com/css?family=Ubuntu:400,300' rel='stylesheet' type='text/css'>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Todos</title>
  </head>
  <body>

    <div class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navigationController as navCtrl">
      <div class="container">
        <div class="navbar-header">
          <a class="navbar-brand" href="#">Todos</a>
        </div>

        <ul id="nav-elements" class="nav navbar-nav navbar-right">
          <li>
            <form class="navbar-form">
              <input class="form-control" type="text" placeholder="Search...">
            </form>
          </li>

          <li id="add-btn">
            <button class="btn btn-default" type="button">
              <span><img src="assets/add.png" alt="" /></span>
            </button>
          </li>
        </ul>
      </div>
    </div>

    <div id="scrollpanel" class="container" ng-controller="todoListController as listCtrl">
      <div class="row row-eq-height row-eq-width" ng-repeat="todo in listCtrl.todos">

        <!-- custom directive containing todo-item layout. Stored in assets folder -->
        <todo-item></todo-item>

      </div>
    </div>

    <script type="text/javascript" src="js/lib/angular.min.js"></script>
    <script type="text/javascript" src="js/lib/angular_sanitize.min.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
  </body>
</html>
